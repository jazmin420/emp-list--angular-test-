<div class="m-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ employee.id }}</td>
        <td>{{ employee.username }}</td>
        <td>{{ employee.email }}</td>
        <td><span [ngClass]="employee.status=='active'?'btn btn-success':'btn btn-danger' "> {{employee.status}}</span></td>
        <td>
          <button class="mx-3 border rounded" data-bs-toggle="modal" data-bs-target="#exampleModal2" (click)="employee.id && selectEmployee(employee.id)">
            <i class="fa-solid fa-pen-to-square" style="color: #74C0FC;"></i>
          </button>
          <button class="border rounded" (click)="employee.id && deleteEmployee(employee.id)">
            <i class="fa-solid fa-trash" style="color: #f2020e;"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Employee</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateEmployee()">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" class="form-control" [(ngModel)]="selectedEmployee.id" name="id" id="id" required disabled>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" [(ngModel)]="selectedEmployee.username" name="username" id="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="selectedEmployee.email" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" [(ngModel)]="selectedEmployee.status" name="status" id="status">
              <option value="active" class="bg-success">Active</option>
              <option value="inactive" class="bg-danger">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
